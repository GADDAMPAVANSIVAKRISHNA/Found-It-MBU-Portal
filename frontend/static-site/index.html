<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Found-It — Mohan Babu University</title>
  <meta name="description" content="Found-It — MBU Lost & Found Portal" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="login-bg" aria-hidden="true"></div>
  <header class="container header">
    <div class="brand"><img src="assets/images/foundit-logo.svg" alt="Found-It logo"><h1>Found-It</h1></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="feed.html">Feed</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container login-hero">
    <div class="login-card">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px"><img src="assets/images/foundit-logo.svg" alt="logo" style="width:44px;height:44px"><h3>Found-It — Login</h3></div>

      <p style="color:var(--muted);margin-bottom:16px">Login with your <strong>@mbu.asia</strong> email to manage and claim lost & found items.</p>

      <form action="#" method="post">
        <div class="form-group">
          <label class="muted">Email</label>
          <input class="input" type="email" placeholder="you@mbu.asia" required>
        </div>
        <div class="form-group">
          <label class="muted">Password</label>
          <input class="input" type="password" placeholder="••••••••" required>
        </div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:12px">
          <button class="btn btn-primary" type="submit">Login</button>
          <a href="forgot-password.html" class="btn btn-outline">Forgot?</a>
        </div>
      </form>

      <p style="margin-top:14px;color:var(--muted)">Don't have an account? <a href="signup.html" style="color:var(--primary);font-weight:700">Sign up</a></p>
    </div>
  </main>

  <div class="footer-brand"><img src="assets/images/mbu-logo.png" alt="MBU logo"><p>Mohan Babu University — Exclusive access for @mbu.asia students</p></div>
</body>
</html>
