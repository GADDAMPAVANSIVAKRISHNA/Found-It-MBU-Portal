<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Item Details — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">

<body>
  <header class="container header">
