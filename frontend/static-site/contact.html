<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="container header">
    <div class="brand"><img src="assets/images/foundit-logo.svg" alt="Found-It"><h1>Found-It</h1></div>
    <nav class="nav"><a href="index.html">Home</a><a href="about.html">About</a><a href="feed.html">Feed</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact Us</h2>
      <p style="color:var(--muted);margin-top:8px">For support or campus partnership inquiries, email: <a href="mailto:support@foundit.example">support@foundit.example</a></p>

      <form style="margin-top:12px;display:grid;gap:8px">
        <input placeholder="Your name" />
        <input placeholder="Your email" />
        <textarea placeholder="Message" rows="5"></textarea>
        <div style="display:flex;justify-content:flex-end"><button class="btn">Send</button></div>
      </form>
    </section>
  </main>

  <footer class="container" style="padding:18px 0;text-align:center;color:var(--muted)">Found-It • Mohan Babu University</footer>
</body>
</html>
