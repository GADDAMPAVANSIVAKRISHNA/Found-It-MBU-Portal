<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="container site-header">
    <div class="brand"><img src="assets/images/foundit-logo.svg" alt="Found-It"><h1>Found-It</h1></div>
    <nav class="nav"><a href="home.html">Home</a><a href="about.html">About</a><a href="home.html">Feed</a></nav>
  </header>

  <main class="container">
    <section class="card" style="max-width:720px;margin:20px auto">
      <h2>Contact Us</h2>
      <p class="muted" style="margin-top:8px">For support or campus partnership inquiries, email: <a href="mailto:support@foundit.example">support@foundit.example</a></p>

      <form style="margin-top:12px;display:grid;gap:8px">
        <div class="form-group"><label class="form-label">Your name</label><input class="form-input" placeholder="Your name"></div>
        <div class="form-group"><label class="form-label">Your email</label><input class="form-input" placeholder="you@mbu.asia"></div>
        <div class="form-group"><label class="form-label">Message</label><textarea class="form-input" rows="5" placeholder="Message"></textarea></div>
        <div style="display:flex;justify-content:flex-end"><button class="btn btn-primary">Send</button></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Mohan_Babu_University_Logo.png" alt="MBU logo">
    <p>Mohan Babu University — Exclusive access for @mbu.asia students</p>
  </footer>
</body>
</html>
