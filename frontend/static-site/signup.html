<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="container header">
    <div class="brand"><img src="assets/images/foundit-logo.svg" alt="Found-It logo"><h1>Found-It</h1></div>
    <nav class="nav"><a href="index.html">Home</a><a href="feed.html">Feed</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container" style="padding-top:48px;padding-bottom:48px">
    <div class="card" style="max-width:720px;margin:0 auto">
      <h2>Create your account</h2>
      <p style="color:var(--muted)">Students must register using a <strong>@mbu.asia</strong> email address.</p>
      <form style="margin-top:18px">
        <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px">
          <input class="input" type="text" placeholder="Full name" required>
          <input class="input" type="text" placeholder="SAP ID" required>
          <input class="input" type="email" placeholder="you@mbu.asia" required>
          <input class="input" type="tel" placeholder="Phone (optional)">
        </div>

        <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px">
          <input class="input" type="password" placeholder="Password" required>
          <input class="input" type="password" placeholder="Confirm password" required>
        </div>

        <div style="margin-top:16px;display:flex;gap:12px;align-items:center">
          <button class="btn btn-primary">Sign up</button>
          <a href="login.html" class="btn btn-outline">Already have account?</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="container" style="padding:18px 0;text-align:center;color:var(--muted)">Found-It • Mohan Babu University</footer>
</body>
</html>
