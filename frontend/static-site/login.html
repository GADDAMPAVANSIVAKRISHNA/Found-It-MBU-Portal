<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="login-bg" aria-hidden="true" style="background-image:url('assets/images/login-bg.webp')"></div>
  <main class="container login-hero">
    <div class="login-card" role="main">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px">
        <img src="assets/images/foundit-logo.svg" alt="Found-It logo" style="width:44px;height:44px">
        <div>
          <h3>Welcome back — Found-It</h3>
          <p style="color:var(--muted);margin:0;font-size:13px">Login with your <strong>@mbu.asia</strong> email</p>
        </div>
      </div>

      <form>
        <div class="form-group">
          <input class="input" type="email" placeholder="you@mbu.asia" required>
        </div>
        <div class="form-group">
          <input class="input" type="password" placeholder="Password" required>
        </div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:12px">
          <button class="btn btn-primary">Sign In</button>
          <a href="forgot-password.html" class="btn btn-outline">Forgot?</a>
        </div>
      </form>

    </div>
  </main>

  <div class="footer-brand"><img src="assets/images/mbu-logo.png" alt="MBU logo"><p>Mohan Babu University — Exclusive access for @mbu.asia students</p></div>
</body>
</html>
