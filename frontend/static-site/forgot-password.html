<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password — Found-It</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="container header">
    <div class="brand"><img src="assets/images/foundit-logo.svg" alt="logo"><h1>Found-It</h1></div>
    <nav class="nav"><a href="index.html">Home</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container" style="padding:48px 0">
    <div class="card" style="max-width:600px;margin:0 auto">
      <h2>Reset your password</h2>
      <p style="color:var(--muted)">Enter the email associated with your account and we'll send reset instructions.</p>
      <form style="margin-top:12px">
        <input class="input" type="email" placeholder="you@mbu.asia" required>
        <div style="margin-top:12px"><button class="btn btn-primary">Send Reset Link</button></div>
      </form>
    </div>
  </main>

  <footer class="container" style="padding:18px 0;text-align:center;color:var(--muted)">Found-It • Mohan Babu University</footer>
</body>
</html>
